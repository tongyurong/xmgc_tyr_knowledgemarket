<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="personconter.css" rel="stylesheet">
    <script src="jquery-3.1.0.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link href="//cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
    <script src="js/qiao.js"></script>
    <script src="myjs/apply.js"></script>
    <style >
        .no_span{display: block;}
        .re_no_sapn{display: none;}
    </style>
</head>
<body>
<script>
    $(function(){
        //返回上一页
        $('#apply_back').click(function(){
            window.history.back()
        });
    })
</script>
<div class="panel panel-default" >
    <div class="panel-heading" style="background-color: #0a77d5">
        <h3 class="btn btn-default" style="position: absolute;top: 5px;right: 5%" id="apply_back">Back</h3>
        <h3 style="margin-left: 20%;color: white">欢迎您申请成为XX网卖家</h3></div>
    <div class="panel-body" style="width: 50%;margin-left: 10%">
        <form role="form"  method="post" class="required-validate">
            <div class="form-group">
                <label for="UserName">昵称</label><span style="color:red;font-size: 10px">此昵称与项目工厂注册昵称相同！</span>
                <input type="text" class="form-control" id="UserName" placeholder="请输入昵称" disabled="disabled">
            </div>
            <div class="form-group">
                <label for="UserIdnumber">身份证号</label>
                <input type="text" class="form-control" id="UserIdnumber" name="UserIdnumber"/>
            </div>
            <div class="form-group">
                <label for="UserTel">手机号</label>
                <input type="text" class="form-control" id="UserTel" name="UserTel" />
            </div>

            <div class="form-group no_click">
                <label for="shoukuan">
                    <div class="input-group dropdown">
                        <p class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                            请选择收款方式<span class="caret"></span>
                        </p>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="pushhtml">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="pay_li">支付宝</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="pay_li">微信</a></li>
                        </ul>
                    </div>
                </label>

                <div class="input-group">
                    <div class="input-group-addon" id="gethtml">支付宝</div>
                    <input type="text" class="form-control" id="shoukuan" name="shoukuan" placeholder="收款账号" maxlength="19">
                </div>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" id="apply_checkbox" checked="checked" disabled="disabled"> <a href="apply_xieyi.html" id="del_check">我已阅读并同意XX网服务条款及协议</a>
                </label>
            </div>

            <div class="form-group">
                <button type="submit"  id="submit" name="submit" class="btn btn-primary" disabled="disabled">提交申请</button>
            </div>
        </form>
    </div>
    <script>
        $(function () {
                $('form').bootstrapValidator({
                    message: 'This value is not valid',
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        UserIdnumber: {
                            message: '身份证号码必填',
                            validators: {
                                notEmpty: {
                                    message: '身份证不能为空'
                                },
                                regexp: {
                                    regexp: /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/,
                                    message: '身份证号码格式不正确'
                                }
                            }
                        },

                        UserTel: {
                            message: '手机号必填',
                            validators: {
                                notEmpty: {
                                    message: '手机号不能为空'
                                },
                                regexp: {
                                    regexp: /^0?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}$/,
                                    message: '不是完整的11位手机号或者正确的手机号前七位'
                                }
                            }
                        },

                        shoukuan: {
                            message: '收款账号必填',
                            validators: {
                                notEmpty: {
                                    message: '收款账号不能为空'
                                },
                                regexp: {
                                    regexp: /^0?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}$/,
                                    message: '仅支持手机号注册的支付宝账号或者微信账号'
                                }
                            }
                        },
                    }
                })



            $('#UserIdnumber,#UserTel,.no_click').mouseover(function(){
                $('#submit').attr('disabled','disabled');
            })
            $('#UserIdnumber,#UserTel,.no_click').mouseout(function(){
                $('#submit').attr('disabled','disabled');
            })
            $('#shoukuan').blur(function(){
                $('#submit').attr('disabled',false);
            })

        })
    </script>

<script>
    $('#submit').click(function(){
        window.location.href="person_center.html";

    })
</script>
    <div class="panel-footer" style="background-color: #0a77d5" ><p style="margin-left: 20%;color: white">请您认真填写各项内容，以免错误信息给您带来不便</p></div>
</div>
<script>
    $(function() {
        $('.dropdown-toggle').dropdown();//打开下拉菜单
    });

    //选择支付方式
    $(function(){
        $('.pay_li').click(function(){
            var get_li=$(this).html();
            $('#gethtml').html(get_li)

        })
    })
</script>
</body>
</html>
