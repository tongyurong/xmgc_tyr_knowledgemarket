<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="personconter.css" rel="stylesheet">
    <script src="jquery-3.1.0.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/qiao.js"></script>
    <script src="myjs/my_info.js"></script>
    <title>消息</title>
    <style>
        body{background-color: gray}
        .my_info_p{width: 20%;height: 40px;margin-left: 2%;float: left;background-color: silver;color: white;font-size: 18px;text-align: center;line-height: 40px;cursor: pointer}
   .tab_color{background-color: #ff2c87
   }
    </style>
    <script>
        function goBack(){
            window.history.go(-1)
        }
    </script>
</head>
<body>
<div class="panel panel-default myinfo_panel" >
    <div class="panel-heading" style="height: 50px;background-color: #036ec1">
        <div class="myinfo_back" onclick="goBack()">Back</div>
    </div>
    <div class="panel-body">

       <div style="width: 100%;height: 40px;background-color: #0a77d5">
           <p class="my_info_p" id="yes_p">已读消息</p>
           <p  class="my_info_p" id="no_p" style="background-color: #ff2c87">未读消息</p>
       </div>
   <div style="width: 100%;height: 280px;overflow-y: scroll;display: none"  id="read_yes">
       <div class="information" id="yes">
           <p style="width: 65%;float: left" >
               <span id="yestext">恭喜您！您的卖家申请已通过！您已可以上传课程啦！恭喜您！您的卖家申请已通过！您已可以上传课程啦！恭喜您！您的卖家申请已通过！您已可以上传课程啦！</span><br/><span id="infotimeyes"></span></p>
           <p  class="biaoji_yes" id="changeno">标为未读</p>
           <p id="yesid" style="display: none"></p>
           <p  class="del_information" id="yesdelete">删除</p>
       </div>
       <h4 id="noyes" style="margin-left: 40%;clear: both;color: red">没有已读消息！</h4>

   </div>

     <div style="width: 100%;height: 280px;overflow-y: scroll" id="read_no">
         <div class="information" id="no" >
             <p style="width: 65%;float: left"  >
                    <span id="notext">恭喜您！您的卖家申请已通过！您已可以上传课程啦！恭喜您！您的卖家申请已通过！您已可以上传课程啦！恭喜您！您的卖家申请已通过！您已可以上传课程啦！</span><br/><span id="infotimeno"></span></p>
             <p  class="biaoji_yes" id="changeyes">标为已读</p>
             <p id="noid" style="display: none"></p>
             <p  class="del_information" id="nodelete">删除</p>
         </div>
             <h4 id="nono" style="margin-left: 40%;clear: both;color: red">没有未读消息！</h4>
         <div class="list-box" id="list-box" >
             <ul class="list" id="list">

             </ul>

             <div class="tcdPageCode"></div>
         </div>
       </div>
    </div>
</div>
<script>

    //显示已经读消息
    $('#yes_p').click(function(){
        $(this).addClass('tab_color')
        $('#read_yes').show();
        $('#read_no').hide();
        $('#no_p').removeClass('tab_color')
        $('#no_p').removeAttr('style');
    })
    //显示未读消息
    $('#no_p').click(function(){
        $('#read_no').show();
        $('#read_yes').hide();
        $('#yes_p').removeClass('tab_color')
        $(this).addClass('tab_color')
    })
</script>
</body>
</html>
